<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <g transform="translate(150,150)">
    <circle cx="0" cy="0" r="3" fill="red">
      <animate attributeName="cx" from="0" to="50" dur="1s" repeatCount="indefinite" />
      <animate attributeName="cy" from="0" to="-50" dur="1s" repeatCount="indefinite" />
      <animate attributeName="opacity" from="1" to="0" dur="1s" repeatCount="indefinite" />
    </circle>
    <circle cx="0" cy="0" r="3" fill="blue">
      <animate attributeName="cx" from="0" to="-50" dur="1s" repeatCount="indefinite" />
      <animate attributeName="cy" from="0" to="-50" dur="1s" repeatCount="indefinite" />
      <animate attributeName="opacity" from="1" to="0" dur="1s" repeatCount="indefinite" />
    </circle>
    <circle cx="0" cy="0" r="3" fill="green">
      <animate attributeName="cx" from="0" to="-50" dur="1s" repeatCount="indefinite" />
      <animate attributeName="cy" from="0" to="50" dur="1s" repeatCount="indefinite" />
      <animate attributeName="opacity" from="1" to="0" dur="1s" repeatCount="indefinite" />
    </circle>
    <circle cx="0" cy="0" r="3" fill="yellow">
      <animate attributeName="cx" from="0" to="50" dur="1s" repeatCount="indefinite" />
      <animate attributeName="cy" from="0" to="50" dur="1s" repeatCount="indefinite" />
      <animate attributeName="opacity" from="1" to="0" dur="1s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>
